<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="scatterplot.css" />
  <script type="text/javascript" src="d3.min.js"></script>
</head>

<title>Scatter Plot</title>
<body>
  <header></header>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <script>

    var dataset;

    document.addEventListener('DOMContentLoaded', function() {
        const req = new XMLHttpRequest();
        req.open("GET",'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json', true);
        req.send();
        req.onload=function(){
          let dataset = JSON.parse(req.responseText);

          const w = 850;
          const h = 500;
          const padding = 50;
          var margin = {top: 100, right: 20, bottom: 30, left: 100 };

          var xMin = d3.min(dataset, d => d["Year"]);
          var xMax = d3.max(dataset, d => d["Year"]);
          const xScale = d3.scaleLinear()
            .domain([xMin-1, xMax+1])
            .range([padding, w-padding]);

          var timeSpread = dataset.map( d => {
            var minutes = parseInt(d["Time"].slice(0,2));
            var seconds = parseInt(d["Time"].slice(3));
            var dateObj = new Date();
            dateObj.setMinutes(minutes);
            dateObj.setSeconds(seconds);
            return dateObj;
          });

          console.log(timeSpread);

          var yMin = d3.min(timeSpread, d => d);
          yMin.setSeconds( yMin.getSeconds() - 5);
          var yMax = d3.max(timeSpread, d=> d);
          yMax.setSeconds( yMax.getSeconds() + 5);

          const yScale = d3.scaleLinear()
            .domain([yMax, yMin])
            .range([h-padding, padding]);

          var tooltip = d3.select("body")
            .append("div")
            .attr("id", "tooltip")
            .style("opacity", 0);

          const svg = d3.select("body")
            .append("svg")
            .attr("id", "chart-container")
            .attr("width", w+margin.left+margin.right)
            .attr("height", h+margin.top+margin.bottom);

          svg.append("text")
            .attr("id", "title")
            .attr("x", w/2)
            .attr("y", margin.top/4)
            .attr("text-anchor", "middle")
            .style("font-size", "30px")
            .text("Doping in Professional Cycling");

          svg.append("text")
            .attr("x", w/2)
            .attr("y", margin.top/2)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .text("35 Fastest times up Alpe d'Huez");

          svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("class", "dot")
            .attr("data-xvalue", d => d["Year"])
            .attr("data-yvalue", (d,i) =>  d["Time"])
            .attr("cx", d => xScale(d["Year"]) )
            .attr("cy", d => {
              var minutes = parseInt(d["Time"].slice(0,2));
              var seconds = parseInt(d["Time"].slice(3));
              var dateObj = new Date();
              dateObj.setMinutes(minutes);
              dateObj.setSeconds(seconds);
              return yScale(dateObj);
            })
            .attr("r", 8)
            .style("fill", function(d){
              if (d["Doping"] !== "") {
                return "red";
              } else {
                return "blue"
              }
            })
            .on("mouseover", (d,i) => {
              tooltip.transition()
                .duration(200)
                .attr("name", d["Name"])
                .attr("nationality", d["Nationality"])
                .attr("data-year", d["Year"])
                .attr("time", d["Time"])
                .attr("doping", d["Doping"])
                .style("opacity", .9);
              tooltip.html(d["Name"]+ " : " + d["Nationality"] + "<br>Year: " + d["Year"] + " Time: " + d["Time"] + "<br>" + d["Doping"])
                .style("left", d3.event.pageX +20 + "px")
                .style("top", d3.event.pageY -28 + "px");
              })
            .on("mouseout", function(d,i) {
              tooltip.transition()
              .duration(500)
              .style("opacity", 0)
            });

          const xAxis = d3.axisBottom(xScale).tickFormat(d3.format("d"));
            svg.append("g")
              .attr("id", "x-axis")
              .attr("transform", "translate(0, " + (h-padding) + ")")
              .call(xAxis);

          const yAxis = d3.axisLeft(yScale).tickFormat(d3.timeFormat("%M:%S"));
          svg.append("g")
            .attr("id", "y-axis")
            .attr("transform", "translate(" + padding + ", 0)")
            .call(yAxis);

          svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("x", -w/3)
            .attr("y", 15)
            .attr("class", "y-title")
            .text("Time in Minutes");

          var color = d3.scaleOrdinal(d3.schemeCategory10);

          var legendContainer = svg.append("g")
            .attr("id", "legend");

          legendContainer.append("circle")
            .attr("cx", w*4/5)
            .attr("cy", h*1/4)
            .attr("r", 6)
            .style("fill", "blue");

          legendContainer.append("text")
            .attr("x", w*4/5 + 10)
            .attr("y", h*1/4)
            .text("No doping")
            .style("font-size", "15px")
            .attr("alignment-baseline", "middle");

          legendContainer.append("circle")
            .attr("cx", w*4/5)
            .attr("cy", h*1/4 + 18)
            .attr("r", 6)
            .style("fill", "red");

          legendContainer.append("text")
            .attr("x", w*4/5 + 10)
            .attr("y", h*1/4 + 18)
            .text("Doping allegations")
            .style("font-size", "15px")
            .attr("alignment-baseline", "middle");

        }
      });


  </script>
</body>
</html>
